<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebUSB CANUSB Trace (STM32 CDC)</title>
    <script type="module" crossorigin src="./assets/index-Dd15hfda.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DXfQNTYN.css">
  </head>
  <body>
    <h1>WebUSB CANUSB Trace (STM32 CDC)</h1>
    <div id="controls">
        <button id="connect-btn">Request Device & Connect</button>
        <button id="disconnect-btn" disabled>Disconnect</button>
        <button id="clear-log-btn" disabled>Clear Log</button>
        <button id="save-btn" disabled>Save Trace</button>
        <hr>
        <div>
            <label for="can-id-input">ID (Hex, 3 chars):</label>
            <input type="text" id="can-id-input" placeholder="1A3" maxlength="3" size="5" disabled>
            <label for="can-dlc-input">DLC (0-8):</label>
            <input type="number" id="can-dlc-input" placeholder="8" min="0" max="8" size="3" disabled>
            <label for="can-data-input">Data (Hex):</label>
            <input type="text" id="can-data-input" placeholder="001122EEFF" maxlength="16" size="20" disabled>
            <button id="send-can-btn" disabled>Send CAN Message</button>
        </div>
    </div>
    <div id="status">Status: <span id="status-message" class="status-disconnected">Disconnected</span></div>
    <div id="messages">
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>ID</th>
                    <th>DLC</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="message-body">
            </tbody>
        </table>
    </div>

    <div class="command-note">
        Configuration: Serial 115200 baud (via CDC), CAN 500 kbit/s (S6).
    </div>

  </body>
</html>
